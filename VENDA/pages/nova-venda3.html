<!DOCTYPE html>
<html lang="br-PT">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/styles/venda/style-global.css">
        <link rel="stylesheet" href="../assets/styles/header-style.css">
        <link rel="stylesheet" href="../assets/styles/venda/cliente.css">
        <link rel="stylesheet" href="../assets/styles/venda/produtos.css">
        <link rel="stylesheet" href="../assets/styles/venda/resumo.css">
        <link rel="stylesheet" href="../assets/styles/venda/popUp-medidas.css">
        <link rel="stylesheet" href="../assets/styles/venda/popUp-bordados.css">
        <link rel="stylesheet" href="../assets/styles/venda/popUp-addBordados.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <ul class="links__header">
                <li><a href="">INÍCIO</a></li>
                <li><a href="">VENDAS</a></li>
                <li><a href="">CLIENTES</a></li>
                <li><a href="">FINANCEIRO</a></li>
            </ul>
            <img class="img__header" src="../assets/imgs/Logo a.png" alt="">    
        </header>
        <section class="venda" id="venda">
            <div class="cliente_venda" id="cliente-venda">
                <div class="nome_cliente" id="nome-cliente">
                    <label for="input-nome">Nome:</label>
                    <input type="text" id="input-nome">
                </div>
                <div class="tipo_cliente" id="tipo-cliente">
                    <label for="lista_tipo">Tipo</label>
                    <input list="lista_tipo" name="lista" class="lista_tipo" id="lista-tipo">
                        <datalist id="lista_tipo">
                            <option value="Pedido"></option>
                            <option value="Orçamento"></option>
                            <option value="Registro"></option>
                        </datalist>
                    </input>    
                </div>
                <div class="numero_cliente" id="numero-cliente">
                    <label for="input-numero">Nº Pedido</label>
                    <input type="text" id="input-numero">
                </div>
                <div class="emissao_cliente" id="emissao-cliente">
                    <label for="input-emissao">Emissão</label>
                    <input type="text" id="input-emissao">
                </div>
            </div>
            <span class="linha_venda"></span>
            <div class="produto_venda">
                <div class="item_produto">
                    <div class="nome_item">
                        <label for="input-nome">Produto:</label>
                        <input type="text" id="input-nome">
                    </div>
                    <div class="cor_item">
                        <label for="input-cor">Cor:</label>
                        <input type="text" id="input-cor">
                    </div>
                    <div class="tecido_item">       
                        <label for="input-tecido">Tecido:</label>
                        <input type="text" id="input-tecido">
                    </div>
                    <div class="tamanho_item">
                        <label for="input-tamanho">Tmh:</label>
                        <input type="number" id="input-tamanho">
                    </div>
                    <div class="quantidade_item">
                        <label for="input-quantidade">Qtd:</label>
                        <input type="number" id="input-quantidade">
                    </div>
                </div>
                <div class="detalhes_produto">
                    <div class="opcao_detalhes">
                        <div class="gola__opcao">
                            <h3>Gola:</h3>
                            <div>
                                <label>
                                    <input type="radio" name="gola" value="padre">
                                    <span class="checkmark">Padre</span>
                                </label>
                                <label>
                                    <input type="radio" name="gola" value="smoking">
                                    <span class="checkmark">Smoking</span>
                                </label>
                                <label>
                                    <input type="radio" name="gola" value="blazer">
                                    <span class="checkmark">Blazer</span>
                                </label>
                            </div>
                        </div>
                        <div class="manga__opcao">
                            <h3>Manga:</h3>
                            <div>
                                <label>
                                    <input type="radio" name="manga" value="cavada">
                                      <span class="checkmark">Cavada</span>
                                    </label>
                                    <label>
                                      <input type="radio" name="manga" value="curta">
                                      <span class="checkmark">Curta</span>
                                    </label>
                                    <label>
                                      <input type="radio" name="manga" value="longa">
                                      <span class="checkmark">Longa</span>
                                    </label>
                                    <label>
                                      <input type="radio" name="manga" value="longa-bufante">
                                      <span class="checkmark">Longa Bufante</span>
                                    </label>
                                </div>
                            </div>
                            <div class="punho__opcao">
                                <h3>Punho:</h3>
                                <div>
                                    <label>
                                        <input type="radio" name="punho" value="elastico">
                                        <span class="checkmark">Elástico</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="punho" value="ribana">
                                        <span class="checkmark">Ribana</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="punho" value="camisa">
                                        <span class="checkmark">Camisa</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="punho" value="basica">
                                        <span class="checkmark">Básica</span>
                                    </label>
                                </div>
                            </div>
                            <div class="trava__opcao">
                                <h3 class="trava__titulo">Trava:</h3>
                                <div>
                                    <label>
                                        <input type="radio" name="trava" value="3tiras">
                                        <span class="checkmark">3 Tiras</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="trava" value="4tiras">
                                        <span class="checkmark">4 Tiras</span>
                                    </label>
                                      <label>
                                        <input type="radio" name="trava" value="basica">
                                        <span class="checkmark">Básica</span>
                                      </label>
                                      <label>
                                        <input type="radio" name="trava" value="presa">
                                        <span class="checkmark">Presa</span>
                                      </label>
                                      <label>
                                        <input type="radio" name="trava" value="presa-com-vivo">
                                        <span class="checkmark">Presa com Vivo</span>
                                      </label>
                                      <label>
                                        <input type="radio" name="trava" value="presa-com-laco">
                                        <span class="checkmark">Presa com Laço</span>
                                      </label>
                                </div>
                            </div>
                            <div class="vivo__opcao">
                                <h3>Vivo:</h3>
                                <div>
                                    <label>
                                        <input type="radio" name="vivo" value="com-vivo">
                                        <span class="checkmark">Com Vivo</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="vivo" value="sem-vivo">
                                        <span class="checkmark">Sem Vivo</span>
                                    </label>
                                </div>
                            </div>   
                    </div>
                    <div class="medbor_detalhes">
                        <table class="tabela_medidas" class="medidas_medbor">
                            <tbody id="tabela-medidas">
                                <tr class="titulo__medidas">
                                    <th colspan="2" class="th1">
                                        <p>Medidas</p>
                                        <button class="btn__medidas" id="botao-medidas"><i class="fa-regular fa-pen-to-square"></i></button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <table class="bordados_medbor">
                            <tbody class="tabela_bordados">
                                <tr class="titulo_bordado">
                                    <th colspan="3">Bordados</th>
                                </tr>
                                <tr class="nome_bordado">
                                    <td class="td1_nome td1_bordados">Nome</td>
                                    <td class="td2_nome"> 
                                        <input list="fonte-nome" name="fonte_nome" id="font-nome" class="fonte_nome">
                                        <datalist id="fonte-nome">
                                            <option value="MonoType Corsiva"></option>
                                            <option value="MontSerrat"></option>
                                            <option value="Block"></option>
                                        </datalist>
                                    </td>
                                    <td class="td3_nome">
                                        <input type="text" class="nome_nome">
                                        <button>Copiar</button>
                                    </td>
                                </tr>
                                <tr class="mangas_bordado" id="mangas-bordado">
                                    <td class="td1_mangas">Manga Esquerda<button class="edit_mangas" value="1"><i class="fa-solid fa-shield"></i></button></td>
                                    <td class="td2_mangas">Manga direita<button class="edit_mangas" value="2"><i class="fa-solid fa-shield"></i></button></td>
                                    <td class="td3_mangas">Outro<button class="edit_mangas" value="3"><i class="fa-solid fa-shield"></i></button></td>
                                </tr>
                                <tr class="codigos_bordado">
                                    <td class="td1_codigo" id="td1-cod"></td>
                                    <td class="td2_codigo" id="td2-cod"></td>
                                    <td class="td3_codigo" id="td3-cod"></td>
                                </tr>
                                <tr class="imagens_bordado">
                                    <td class="td1_img" id="td1-img">
                                         <img class="img_mesquerda img_bordados" id="img-mesquerda" src="" alt="">
                                        </td>
                                    <td class="td2_outro" id="td2-img">
                                        <img class="img_mdireita img_bordados"  id="img-mdireita" src="" alt="">
                                    </td>
                                    <td class="td3_outro" id="td3-img">
                                        <img class="img_outro img_bordados" id="img-outro" src="" alt="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="preco_produto">
                    <div class="unidade_preco">
                        <label for="unidade-input">Preço Un</label>
                        <input type="text" id="unidade-input" disabled>
                    </div>
                    <div class="total_preco">
                        <label for="total-input">Preço Total</label>
                        <input type="text" id="total-input" disabled>
                    </div>
                    <div class="btns_preco">
                        <button>Adicionar</button>
                        <button>Editar</button>
                    </div>
                </div>
            </div>    
            <div class="resumo_venda">
                <h3>Resumo:</h3>
                <table class="tabela_resumo">
                    <tbody>
                        <tr>
                            <th>Produto</th>
                            <th>Qtn</th>
                            <th>R$UN</th>
                            <th>R$TT</th>
                        </tr>
                        <tr class="totalrodape_resumo">
                            <th>Total</th>
                            <th>R$</th>
                            <th>-</th>
                            <th>R$</th>
                        </tr>
                    </tbody>
                </table>
                <div class="preco_resumo">
                    <div class="precoadd_resumo">
                        <label for="">Preço Adicional</label>
                        <input type="text">
                    </div>
                    <div class="precott_resumo">
                        <label for="">Preço Total</label>
                        <input type="text">
                    </div>
                    <div class="btns_resumo">
                        <button>Salvar</button>
                        <button>Salvar</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="overlay" id="overlay">
            <span class="medidas_overlay" id="medidas-overlay">
                <div class="cabecalho_medidas" id="cabecalho-medida">
                    <h1>Medidas</h1>
                    <button id="add-cabecalho" class="add_cabecalho"><i class="fa-solid fa-plus"></i></button>
                    <button id="btn-anot" class="anot_cabecalho"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button id="popup-close" class="close_cabecalho"><i class="fa-solid fa-x"></i></button>
                </div>
                <div class="coluna1_medidas" id="coluna1" data-coluna>
                    <div>
                        <label for="popup_busto">Busto</label>
                        <input id="popup_busto" type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_ombro">Ombro</label>
                        <input id='popup_ombro' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_costa">Costa</label>
                        <input id='popup_costa' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_frente">Frente</label>
                        <input id='popup_frente' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_decote">Decote</label>
                        <input id='popup_decote' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_alt-seio">Alt Seio</label>
                        <input id='popup_alt-seio' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_comp">Comp</label>
                        <input id='popup_comp' type="text" maxlength="3">
                    </div>
                </div>
                <div class="coluna2_medidas"  id="coluna2" data-coluna>
                    <div>
                        <label for="popup_cintura">Cintura</label>
                        <input id='popup_cintura' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_quadril">Quadril</label>
                        <input id='popup_quadril' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_ml">ML</label>
                        <input id='popup_ml' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_cava">Cava</label>
                        <input id='popup_cava' type="text" maxlength="3">
                    </div>
                    <div>
                        <label for="popup_bordado">Bordado</label>
                        <input id='popup_bordado' type="text" maxlength="3">       
                    </div>
                    <div>
                        <label for="popup_trava">Trava</label>
                        <input id='popup_trava' type="text" maxlength="3">       
                    </div>
                    <div>
                        <label for="popup_botao">Botão</label>
                        <input id='popup_botao' type="text" maxlength="3">                           
                    </div>
                </div>
                <div id="quadro-anot" class="quadro_medidas">
                    <textarea name="anotacao" id="anotacao-popup" cols="23" rows="5" class="text_quadro"></textarea>
                </div>
                <div class="btn_medidas">
                    <button id="btn-app" class="button_medidas">Aplicar</button>
                </div>
            </span>
            <span class="bordados_overlay" id="bordados-overlay">
                <div class="cabecalho_bordados" id="cabecalho-bordados">
                    <button class="btn__quadrado" id="btn-home" value="home"><i  value="home" class="fa-solid fa-house"></i></button>
                    <button class="btn_filtro" id="btn-brasao" value="Brasão" title="Brasões">Brasões</button>
                    <button class="btn_filtro" id="btn-logo " value="Logo" title="Logos">Logos</button>
                    <button class="btn_filtro" id="btn-escrita" value="Escritas" title="Escrita">Escritas</button>
                    <button class="btn_filtro" id="btn-outros" value="Outros" title="Outros">Outros</button>
                    <div id="div-pesquisa" class="pesquisa_cabecalho">
                        <input type="text" name="pesquisa" id="pesquisa" class="input_pesquisa">
                        <button class="btn_pesquisa" value="pesquisa" id="btn_pesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <button class="btnadd btn__quadrado" id="btnadd" value="btnadd"><i class="fa-solid fa-plus" id="btnadd"></i></button>
                    <button class="btnX btn__quadrado" id="btnX" value="btnX"><i class="fa-solid fa-x" id="btnX"></i></button>
                </div>
                <p class="path_bordados" id="path-bordados">Bordados</p>
                <div id="lista-bordados" class="lista_bordados">
                </div>
                <div class="bordadoSel_bordados" id="bordadoSel-bordados">
                    <div class="preview_bordadoSel" id="bordado-selecionado">
                        
                    </div>
                    <button class="btn_info" id="btn-info">Selecionar</button>
                </div>
            </span>
            <span class="addbor_overlay" id="addbor-overlay">
                <div>
                    <h3>Adicionar Bordado</h3>
                    <button id="close-addbor" class="close_addbor"></button>
                </div>
                <canvas class="canvas_addbor">
                    <img src="../assets/imgs/bordados/Brasoes/Unicesumar/Ligas/B1CES01.CARDIO.png" alt="">
                </canvas>
                <div class="nome_addbor">
                    <label for="">Nome</label>
                    <input type="text">
                </div>
                <div class="estilo_addbor">
                    <label for="">Estilo</label>
                    <input type="text">
                </div>
                <div class="nucleo_addbor">
                    <label for="">Núcleo</label>
                    <input type="text">
                </div>
                <div class="particao_addbor">
                    <label for="">Partição</label>
                    <input type="text">
                </div>
                <div class="codigo_addbor">
                    <label for="">Código</label>
                    <input type="text">
                </div>
                <div class="imagem_addbor">
                    <label for="">Imagem</label>
                    <input type="file" accept="image/*">
                </div>
                <div class="preco_addbor">
                    <label for="">Preço</label>
                    <input type="text">
                </div>
            </span>
        </div> 
        <script type="module" src="../js/script.js"></script>
    </body>
</html>
